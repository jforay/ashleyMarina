<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-0">
    <div style="background-color: #0078A0; padding: 2rem;">
        <h2 class="marina-name text-center">Login</h2>
    </div>
</div>

<br><br>
<div class="justify-content-center text-center">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-marina">Log In</button>
  </form>
  <br>
  <button class="btn btn-marina">
    <a href="{% url 'password_reset' %}" style="color: white;">Forgot your password?</a>
  </button>
</div>

{% endblock %}
