{% extends 'base.html' %}
{% block content %}
<!-- Header -->
<div class="container-fluid p-0">
    <div style="background-color: #0078A0; padding: 2rem;">
        <h2 class="text-white text-center">Owners Forum</h2>
    </div>
</div>

<div class="container py-4">

  {% if user.is_superuser %}
    <div class="text-center mb-4">
      <a href="{% url 'create_category' %}" class="btn btn-outline-primary">+ Create New Category</a>
    </div>
  {% endif %}

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category in categories %}
        <div class="col mb-4">  <!-- ← spacing added -->
            <div class="card shadow h-100 text-center">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h4 class="card-title">{{ category.name }}</h4>
                    <a href="{% url 'category_detail' category.pk %}" class="btn btn-primary mt-3">View Posts</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No categories found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
