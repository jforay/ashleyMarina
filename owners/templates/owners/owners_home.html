{% extends 'base.html' %}
{% block content %}
<!-- Header -->
<div class="container-fluid p-0">
    <div style="background-color: #0078A0; padding: 2rem;">
        <h2 class="marina-name text-center">Owners Forum</h2>
    </div>
</div>

<div class="container py-4">

  {% if user.is_superuser %}
    <div class="text-center mb-4">
      <a href="{% url 'create_category' %}" class="btn btn-outline-primary">+ Create New Category</a>
    </div>
  {% endif %}

    <div class="d-flex flex-wrap justify-content-center">
        {% for category in categories %}
        <div class="col mb-4">  <!-- ← spacing added -->
            <div class="card shadow h-100 text-center m-3" style="min-width: 250px;">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h4 class="marina-name" style="color: black !important;">{{ category.name }}</h4>
                    <h5 class="marina-subtitle" style="color: black !important; font-size:small; font-style: normal !important;">{{ category.description }}</h5>
                    <a href="{% url 'category_detail' category.pk %}" class="btn btn-primary mt-3">View Posts</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No categories found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
