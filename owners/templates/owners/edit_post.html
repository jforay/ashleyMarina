{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-secondary mb-4">‚Üê Back to Post</a>
  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-4">Edit Post: {{ post.title }}</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
