{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <a href="{% url 'listing_detail' listing.pk %}" class="btn btn-outline-secondary mb-4">‚Üê Back to Listing</a>

  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-4">Edit Listing</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
