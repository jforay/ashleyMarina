{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between mb-3">
        <a href="{% url 'listings' %}" class="btn btn-outline-secondary">‚Üê Back to Listings</a>
        {% if user.is_superuser %}
        <div>
            <a href="{% url 'edit_listing' listing.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_listing' listing.pk %}" class="btn btn-danger">Delete</a>
        </div>
        {% endif %}
    </div>

    <div class="card shadow">
        {% if listing.photo %}
        <img src="{{ listing.photo.url }}" class="card-img-top" alt="{{ listing.title }}">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title">{{ listing.title }}</h2>
            <p class="text-muted">{{ listing.price }}</p>
            <p>{{ listing.description|linebreaks }}</p>
        </div>
    </div>
</div>
{% endblock %}
