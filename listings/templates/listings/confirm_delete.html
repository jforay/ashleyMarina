{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <a href="{% url 'listings' %}" class="btn btn-outline-secondary mb-4">‚Üê Back to Listings</a>

    <div class="card shadow">
        <div class="card-body text-center">
            <h3>Are you sure you want to delete this {{ type }}?</h3>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Yes, delete</button>
                <a href="{% url 'listings' %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
